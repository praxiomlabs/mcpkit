# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[graph]
# Targets to check for dependencies
targets = [
    "x86_64-unknown-linux-gnu",
    "x86_64-apple-darwin",
    "x86_64-pc-windows-msvc",
    "aarch64-unknown-linux-gnu",
    "aarch64-apple-darwin",
]

[advisories]
version = 2
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
yanked = "warn"

# Advisory ignores with documented rationale
ignore = [
    # RUSTSEC-2024-0436: paste crate no longer maintained
    # - Only pulled in through rmcp (dev-dependency for comparison benchmarks)
    # - Not used in production code paths
    "RUSTSEC-2024-0436",

    # RUSTSEC-2025-0134: rustls-pemfile is unmaintained
    # - Transitive dependency from tonic v0.12
    # - Not a security vulnerability, just unmaintained
    # - Will be resolved when tonic updates to rustls-pki-types
    "RUSTSEC-2025-0134",
]

[licenses]
version = 2
# v2: all licenses denied by default except those in allow list
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "Unicode-3.0",
    "CDLA-Permissive-2.0",
]
# Exclude examples and benches from license checks (private crates)
private = { ignore = true }
confidence-threshold = 0.8

# Clarifications for crates with non-standard license specifications
[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

[bans]
# Allow multiple versions - common in large dependency trees and not actionable
# when caused by transitive dependencies with different version requirements
multiple-versions = "allow"
wildcards = "allow"
highlight = "all"
deny = []
skip = []
skip-tree = []

[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
