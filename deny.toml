# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[graph]
# Targets to check for dependencies
targets = [
    "x86_64-unknown-linux-gnu",
    "x86_64-apple-darwin",
    "x86_64-pc-windows-msvc",
    "aarch64-unknown-linux-gnu",
    "aarch64-apple-darwin",
]

[advisories]
# The database of security advisories
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
vulnerability = "deny"
unmaintained = "warn"
yanked = "warn"
notice = "warn"

# Ignore advisories (with justification)
ignore = []

[licenses]
# List of allowed licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "CC0-1.0",
    "MPL-2.0",
]
confidence-threshold = 0.8
copyleft = "warn"
default = "deny"
unlicensed = "deny"

# Clarifications for crates with non-standard license specifications
[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

[bans]
# Lint level for multiple versions of the same crate
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"

# Specific crate bans
deny = []

# Allow specific duplicate dependencies (with reason)
skip = []

# Skip checking certain crates' dependencies for duplicates
skip-tree = []

[sources]
# Allowed registry sources
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
