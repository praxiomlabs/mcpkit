name: CI

on:
  push:
    branches: [main, master, 'feature/**', 'fix/**', 'refactor/**']
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings

jobs:
  # ==========================================================================
  # Fast checks - run first, fail fast
  # ==========================================================================

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --all-features --all-targets -- -D warnings

  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo check --all-features --all-targets

  version-sync:
    name: Version Sync
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check documentation versions match Cargo.toml
        run: |
          VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[] | select(.name == "mcpkit") | .version')
          MAJOR_MINOR=$(echo "$VERSION" | cut -d. -f1,2)

          echo "Checking documentation references mcpkit version $MAJOR_MINOR..."

          # Check README.md
          if ! grep -q "mcpkit = \"$MAJOR_MINOR\"" README.md; then
            echo "ERROR: README.md does not reference mcpkit = \"$MAJOR_MINOR\""
            exit 1
          fi

          # Check getting-started.md
          if ! grep -q "mcpkit = \"$MAJOR_MINOR\"" docs/getting-started.md; then
            echo "ERROR: docs/getting-started.md does not reference mcpkit = \"$MAJOR_MINOR\""
            exit 1
          fi

          echo "All version references are correct!"

  link-check:
    name: Link Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check markdown links
        uses: lycheeverse/lychee-action@v2
        with:
          args: >
            --verbose
            --no-progress
            --accept 200,204,206
            --exclude "^https://crates.io"
            --exclude "^https://docs.rs"
            './docs/**/*.md'
            './README.md'
            './CONTRIBUTING.md'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ==========================================================================
  # Core tests - run after fast checks pass
  # ==========================================================================

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: [fmt, clippy, check]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --all-features

  # ==========================================================================
  # Security & compliance
  # ==========================================================================

  deny:
    name: Cargo Deny
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: EmbarkStudios/cargo-deny-action@v2
        with:
          command: check all

  # ==========================================================================
  # Documentation
  # ==========================================================================

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    needs: [fmt, clippy, check]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build documentation
        run: cargo doc --no-deps --all-features
        env:
          RUSTDOCFLAGS: -Dwarnings

  # ==========================================================================
  # MSRV - Minimum Supported Rust Version
  # ==========================================================================

  msrv:
    name: MSRV (1.85)
    runs-on: ubuntu-latest
    needs: [fmt, clippy, check]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.85
      - uses: Swatinem/rust-cache@v2
      - run: cargo check --all-features --all-targets

  # ==========================================================================
  # Cross-platform matrix - PRs only (to save CI minutes)
  # ==========================================================================

  test-matrix:
    name: Test (${{ matrix.os }})
    if: github.event_name == 'pull_request'
    runs-on: ${{ matrix.os }}
    needs: [test]
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --all-features

  # ==========================================================================
  # Semver check - ensure no accidental breaking changes
  # ==========================================================================

  semver:
    name: Semver Check
    runs-on: ubuntu-latest
    needs: [fmt, clippy, check]
    # Only run on PRs (not pushes to main) to compare against baseline
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install cargo-semver-checks
        run: cargo install cargo-semver-checks --locked
      - name: Check semver
        run: cargo semver-checks check-release --package mcpkit
