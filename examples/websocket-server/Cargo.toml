[package]
name = "websocket-server-example"
version = "0.1.0"
edition = "2024"
publish = false
description = "MCP server using WebSocket transport"

[dependencies]
mcpkit = { path = "../../mcpkit" }
mcpkit-core = { path = "../../crates/mcpkit-core" }
mcpkit-server = { path = "../../crates/mcpkit-server" }
mcpkit-transport = { path = "../../crates/mcpkit-transport", features = ["websocket", "tokio-runtime"] }

tokio = { version = "1", features = ["full"] }
tokio-tungstenite = { version = "0.21", features = ["native-tls"] }
futures = "0.3"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[package.metadata.cargo-machete]
ignored = ["mcpkit", "mcpkit-server", "mcpkit-transport", "serde"]
