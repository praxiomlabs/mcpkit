[package]
name = "minimal-server"
version = "0.1.0"
edition = "2024"
publish = false

[dependencies]
mcpkit = { path = "../../mcpkit" }
mcpkit-core = { path = "../../crates/mcpkit-core" }
mcpkit-server = { path = "../../crates/mcpkit-server" }
mcpkit-transport = { path = "../../crates/mcpkit-transport" }
tokio = { version = "1", features = ["full"] }
serde_json = "1"

[features]
default = ["tokio-runtime"]
tokio-runtime = []

[package.metadata.cargo-machete]
ignored = ["mcpkit-server", "mcpkit-transport"]
