[package]
name = "rocket-server-example"
version = "0.1.0"
edition = "2024"
publish = false
description = "MCP server using Rocket framework"

[dependencies]
mcpkit-core = { path = "../../crates/mcpkit-core" }
mcpkit-server = { path = "../../crates/mcpkit-server" }
mcpkit-rocket = { path = "../../crates/mcpkit-rocket" }

rocket = { version = "0.5", features = ["json"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[package.metadata.cargo-machete]
# rocket: peer dependency for extending with custom rocket routes
# mcpkit-server: used via trait implementations
# serde: used via derive macros
ignored = ["mcpkit-server", "serde", "rocket"]
