[package]
name = "http-server-example"
version = "0.1.0"
edition = "2021"
publish = false
description = "MCP server using HTTP/SSE transport"

[dependencies]
mcpkit = { path = "../../mcpkit" }
mcpkit-core = { path = "../../crates/mcpkit-core" }
mcpkit-server = { path = "../../crates/mcpkit-server" }
mcpkit-transport = { path = "../../crates/mcpkit-transport", features = ["http", "tokio-runtime"] }

tokio = { version = "1", features = ["full"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
axum = "0.7"
tower = "0.4"
uuid = { version = "1", features = ["v4"] }
async-stream = "0.3"
