[package]
name = "warp-server-example"
version = "0.1.0"
edition = "2024"
publish = false
description = "MCP server using Warp framework"

[dependencies]
mcpkit-core = { path = "../../crates/mcpkit-core" }
mcpkit-server = { path = "../../crates/mcpkit-server" }
mcpkit-warp = { path = "../../crates/mcpkit-warp" }

tokio = { version = "1", features = ["full"] }
warp = "0.3"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[package.metadata.cargo-machete]
# warp: peer dependency for extending with custom warp filters
# mcpkit-server: used via trait implementations
# serde: used via derive macros
ignored = ["mcpkit-server", "serde", "warp"]
