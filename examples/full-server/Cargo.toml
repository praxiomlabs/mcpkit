[package]
name = "full-server"
version = "0.1.0"
edition = "2024"
publish = false

[dependencies]
mcpkit = { path = "../../mcpkit" }
mcpkit-core = { path = "../../crates/mcpkit-core" }
mcpkit-server = { path = "../../crates/mcpkit-server" }
mcpkit-transport = { path = "../../crates/mcpkit-transport" }
tokio = { version = "1", features = ["full"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"

[package.metadata.cargo-machete]
ignored = ["mcpkit-transport", "serde"]
