[package]
name = "grpc-client-example"
version = "0.1.0"
edition = "2024"
publish = false
description = "MCP client using gRPC transport"

[dependencies]
mcpkit-core = { path = "../../crates/mcpkit-core" }
mcpkit-transport = { path = "../../crates/mcpkit-transport", features = ["grpc"] }

tokio = { version = "1", features = ["full"] }
serde_json = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[package.metadata.cargo-machete]
ignored = []
