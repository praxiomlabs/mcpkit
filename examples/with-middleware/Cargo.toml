[package]
name = "with-middleware-example"
version = "0.1.0"
edition = "2024"
publish = false
description = "MCP server demonstrating middleware layers"

[dependencies]
mcpkit = { path = "../../mcpkit" }
mcpkit-core = { path = "../../crates/mcpkit-core" }
mcpkit-server = { path = "../../crates/mcpkit-server" }
mcpkit-transport = { path = "../../crates/mcpkit-transport", features = ["tokio-runtime"] }

tokio = { version = "1", features = ["full"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
