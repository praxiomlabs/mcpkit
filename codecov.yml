# Codecov configuration
# https://docs.codecov.io/docs/codecov-yaml

coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default:
        target: 70%
        threshold: 5%
        informational: true
    patch:
      default:
        target: 70%
        informational: true

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no
  require_base: no
  require_head: yes

ignore:
  - "examples/**/*"
  - "benches/**/*"
  - "**/tests/**/*"
  - "target/**/*"

flags:
  core:
    paths:
      - crates/mcp-core/
    carryforward: true
  transport:
    paths:
      - crates/mcp-transport/
    carryforward: true
  server:
    paths:
      - crates/mcp-server/
    carryforward: true
  client:
    paths:
      - crates/mcp-client/
    carryforward: true
  macros:
    paths:
      - crates/mcp-macros/
    carryforward: true
